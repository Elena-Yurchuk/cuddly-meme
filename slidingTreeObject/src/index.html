<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./styles/css/main.css">
    <script src="scripts/main.js" defer></script>
  </head>
  <body>

    <ul class="tree" id="list">
      <li class="tree__item">Fruit
        <ul >
          <li class="tree__red">Red
            <ul>
              <li class="red">Cherry</li>
              <li class="red">Strawberry</li>
              <li class="red">Watermelon</li>
              <li class="red">Pomegranate</li>
            </ul>
          </li>
          <li class="tree__yellow">Yellow
            <ul>
              <li class="orange">Banana</li>
              <li class="orange">Pineapple</li>
              <li class="orange">Mango</li>
            </ul>
          </li>
        </ul>
      </li>
      <li class="tree__item">Fish
        <ul>
          <li class="tree__green">Ocean fishes
            <ul>
              <li class="green">Blue Marlin</li>
              <li class="green">Sailfish</li>
              <li class="green">Dorado</li>
            </ul>
          </li>
          <li class="tree__purple">Freshwater fish
            <ul >
              <li class="purple">Oscar</li>
              <li class="purple">Mollies</li>
              <li class="purple">Goldfish</li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>

  </body>
</html>
