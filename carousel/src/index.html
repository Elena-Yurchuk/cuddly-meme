<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gallery task</title>
  <link rel="stylesheet" href="./styles/css/main.css">
  <script src="scripts/main.js" type="text/javascript" defer></script>
</head>
<body>
  <section class="animals">
    <div class="container">
      <div class="carousel">
        <div class="carousel__wrapper">
          <div class="carousel__menu">
            <div class="carousel__slide  active"><img src="./img/lion.jpeg" alt="lion"></div>
            <div class="carousel__slide"><img src="./img/monkey.jpeg" alt="monkey"></div>
            <div class="carousel__slide"><img src="./img/giraffe.jpeg" alt="giraffe"></div>
            <div class="carousel__slide"><img src="./img/wolf.jpeg" alt="wolf"></div>
            <div class="carousel__slide"><img src="./img/dolphin.jpeg" alt="dolphin"></div>
            <div class="carousel__btn-prev" id="btn-prev"></div>
            <div class="carousel__btn-next" id="btn-next"></div>
          </div>
        </div>
      </div>
      <div class="carousel__dots">
        <span class="carousel__dot active"></span>
        <span class="carousel__dot"></span>
        <span class="carousel__dot"></span>
        <span class="carousel__dot"></span>
        <span class="carousel__dot"></span>
      </div>
    </div>
  </section>
</body>
</html>
